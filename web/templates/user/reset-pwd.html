{% extends 'common/layout_main.html' %}
{% block content %}
<div class="dashboard-wrapper">
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-10">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header" id="top">
                            <h2 class="pageheader-title">重置管理員密碼</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Forms</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Form Elements</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- basic form  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="card">
                            <h5 class="card-header">重置密碼</h5>
                            <div class="card-body">
                                <div class="user_reset_pwd_wrap" role="form">
                                    <div class="form-group">
                                        <label for="nickname" class="col-form-label">使用者名稱</label>
                                        <input id="nickname" type="text" class="form-control" readonly value="{{current_user.nickname}}">
                                    </div>

                                    <div class="form-group">
                                        <label for="mobile" class="col-form-label">手機號</label>
                                        <input id="mobile" type="text" class="form-control" readonly value="{{ current_user.mobile }}">
                                    </div>

                                    <div class="form-group">
                                        <label for="original_pwd">原密碼</label>
                                        <input id="original_pwd" type="email" value=""
                                               class="form-control">
                                    </div>

                                    <hr style="margin: 2rem 0rem;">

                                    <div class="form-group">
                                        <label for="new_pwd">新密碼</label>
                                        <input id="new_pwd" type="email" value=""
                                               class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="new_pwd_auth">請再輸入一次新密碼</label>
                                        <input id="new_pwd_auth" type="email" value=""
                                               class="form-control">
                                    </div>
                                    <a class="btn btn-primary save" style="color: #ffffff;">重置密碼</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form  -->
                <!-- ============================================================== -->
            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
Copyright © 2019 北京大學｜卡數洞Kashudong. 版權所有
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript: void(0);">About</a>
                        <a href="javascript: void(0);">Support</a>
                        <a href="javascript: void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end footer -->
    <!-- ============================================================== -->
</div>

{% endblock %}

{% block js %}
    <script src="{{ buildStaticUrl('/libs/js/user/reset_pwd.js') }}"></script>
{% endblock %}
