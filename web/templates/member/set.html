{% extends 'common/layout_main.html' %}
{% block content %}
<div class="dashboard-wrapper">
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-10">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header" id="top">
                            <h2 class="pageheader-title">帳號設置</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Forms</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Form Elements</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- basic form  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="card">
                            <h5 class="card-header">管理員帳號設置</h5>
                            <div class="card-body">
                                <div class="member_set_wrap" role="form">

                                    <div class="form-group">
                                        <label for="nickname" class="col-form-label">修改使用者名稱</label>
                                        <input id="nickname" type="text" class="form-control" value="{{user_info.nickname}}">
                                    </div>

                                    <div class="form-group">
                                        <label for="email_valid" class="col-form-label">更新使用者郵箱驗證 </label>
                                        <div class="switch-button switch-button-success">
                                            <input type="checkbox" name="email_valid" id="email_valid" {% if user_info.email_validation == 1 %}checked=true{% else %}{% endif %}><span>
                                                    <label for="email_valid"></label></span>
                                        </div>
                                    </div>






                                    <div class="form-group">
                                        <input id="id" type="hidden" class="form-control" value="{{user_info.id}}">
                                    </div>
                                    <a class="btn btn-primary save" style="color: #ffffff;">儲存並更新</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form  -->
                <!-- ============================================================== -->
            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
Copyright © 2019 北京大學｜卡數洞Kashudong. 版權所有
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript: void(0);">About</a>
                        <a href="javascript: void(0);">Support</a>
                        <a href="javascript: void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end footer -->
    <!-- ============================================================== -->
</div>

{% endblock %}

{% block js %}
    <script src="{{ buildStaticUrl('/libs/js/member/set.js') }}"></script>
{% endblock %}
