{% extends 'common/layout_main.html' %}
{% block content %}
<div class="dashboard-wrapper">
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-10">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header" id="top">
                            <h2 class="pageheader-title">帳號設置</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Forms</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Form Elements</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- basic form  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="card">
                            <h5 class="card-header">管理員帳號設置</h5>
                            <div class="card-body">
                                <div class="account_set_wrap" role="form">

                                    <div class="form-group">
                                        <label for="nickname" class="col-form-label">使用者名稱</label>
                                        <input id="nickname" type="text" class="form-control" value="{{user_info.nickname}}">
                                    </div>

                                    <div class="form-group">
                                        <label for="mobile" class="col-form-label">手機號</label>
                                        <input id="mobile" type="text" class="form-control" value="{{user_info.mobile}}">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">電子郵件</label>
                                        <input id="email" type="email" value="{{user_info.email}}" class="form-control">
                                        <p style="font-size: 0.7rem; padding-top: 10px;">Qamar 不會將您的電子郵件分享給其他機構或人員</p>
                                    </div>


                                    <div class="form-group">
                                        <label for="login_name" class="col-form-label">登錄名稱</label>
                                        <input id="login_name" type="text" class="form-control" value="{{user_info.login_name}}">
                                    </div>

                                    <div class="form-group">
                                        <label for="login_pwd" class="col-form-label">密碼</label>
                                        <input id="login_pwd" type="password" class="form-control" {% if user_info.uid %}value="*****"{% else %}value=""{% endif %}>
                                    </div>

                                    <div class="form-group">
                                        <input id="uid" type="hidden" class="form-control" value="{{user_info.uid}}">
                                    </div>
                                    <a class="btn btn-primary save" style="color: #ffffff;">儲存並更新</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic form  -->
                <!-- ============================================================== -->
            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    Copyright © 2018 Concept. All rights reserved. Dashboard by <a href="https://colorlib.com/wp/">Colorlib</a>.
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript: void(0);">About</a>
                        <a href="javascript: void(0);">Support</a>
                        <a href="javascript: void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end footer -->
    <!-- ============================================================== -->
</div>

{% endblock %}

{% block js %}
    <script src="{{ buildStaticUrl('/libs/js/account/set.js') }}"></script>
{% endblock %}
